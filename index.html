<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday, Mom!</title>
  <link rel="stylesheet" href="style.css" />
  <script src="app.js" defer></script>
</head>
<body id="body">
  <div class="outside-container" id="outside">
    <h3 class="text">HAPPY BIRTHDAY, MOM!</h3>

      id="envelope"

      src="source/pixel-art-love-letter-8bit-game-item-on-white-background-vector.jpg"
      alt="Picture of a pink envelope."
      onclick="showMessage()"
    />
  </div>
  <div class="inside-container" id="inside"></div>
</body>
</html>
